# XBoard 配置文件示例
# 复制此文件为 xboard.config.yaml 并修改相应配置

xboard:
  # 后端提供商类型
  provider: sspanel
  
  # 远程配置源
  remote_config:
    sources:
      # 主配置源（重定向服务）
      - name: redirect
        url: https://ss.fzpn.net/download/remote.config.json
        priority: 100
      
      # 备用配置源（Gitee加密源，可选）
      # - name: gitee
      #   url: https://gitee.com/your-username/your-repo/raw/branch/config.txt
      #   priority: 90
      #   encryption_key:  YOUR_BASE64_ENCODED_AES_KEY_HERE==
      #   timeout_seconds: 3     # ← THÊM nếu bỏ comment

    # ⚡ THÊM các dòng này (nếu chưa có):
    timeout_seconds: 5           # ← GIẢM từ 10 xuống 5
    max_retries: 2               # ← GIẢM từ 3 xuống 2
    retry_delay_seconds:  1       # ← GIẢM từ 2 xuống 1

  # 应用信息
  app: 
    # 登录页面显示的标题
    title: FuzzyPN
    
    # 登录页面显示的网站地址
    website: fuzzypn
  
  # 订阅配置
  subscription: 
    prefer_encrypt: false
    decrypt_key: your_secret_decrypt_key_here

  # 安全与加密配置
  security:
    obfuscation_prefix: YOUR_OBFS_PREFIX_
    
    user_agents:
      api_encrypted: Mozilla/5.0 (compatible; YOUR_ENCRYPTED_STRING_HERE)
      domain_racing_test: FlClash/1.0 (Domain Racing Test)